<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coding train</title>
</head>
<body>
    <p id = "paragraph"></p>
    <br>
    <hr>

    <script>
        console.log("about to fetch poem and 3 rainbows !") ;

        const rainbows = [
            "rainbow.jpg", 
            "rainbow2.jpg", 
            "rainbow3.jpg"
        ] ;

        callPoem() .then(() => {
            for (const rainbow in rainbows) {
                callRainbow(rainbow) ;
            }
        }) ;

        async function callPoem(){
            const response = await fetch('poem.txt') ;
            const poem = await response.text() ;
            document.getElementById('paragraph').innerText = poem ;
        }

        async function callRainbow (rainbow){
            const response = await fetch(rainbow) ;
            const blob = await response.blob() ;
            let img = document.createElement("img") ;
            img.src = URL.createObjectURL(blob) ;
            img.width = 200 ;
            document.body.append(img) ;
        }

    </script>
</body>
</html>
