<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coding train</title>
</head>
<body>
    <img src="" id = "rainbow">
    <br>
    <p id = "paragraph"></p>
    <script>
        console.log("about to fetch rainbow") ;

        callRainbow() .then(() => {
            console.log('called rainbow') ;
        }) .then(() => {
            callPoem() ;
            console.log("called poem") ;
        })
        .catch(error => {
            console.error(error) ;
        }) ;

        async function callPoem(){
            const response = await fetch('poem.txt') ;
            const poem = await response.text() ;
            document.getElementById('paragraph').innerText = poem ;
        }

        async function callRainbow (){
            const response = await fetch('rainbow.jpg') ;
            const blob = await response.blob() ;
            document.getElementById('rainbow').src = URL.createObjectURL(blob) ;
        }



        // fetch("rainbow.jpg").then(response => {

        //     document.getElementById('rainbow').src = URL.createObjectURL(blob) ;
        // } ) ;
    </script>
</body>
</html>
